<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - PrintMate Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            background: #4b6cb7;
            padding: 0 32px;
            height: 64px;
            box-shadow: 0 2px 8px #0001;
        }
        .logo {
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #37474f;
            margin-top: 0;
        }
        .orders-section {
            margin-bottom: 40px;
        }
        .order {
            border-bottom: 1px solid #eee;
            padding: 16px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        .order:last-child {
            border-bottom: none;
        }
        .order-details {
            flex: 1;
        }
        .order-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 160px;
        }
        .order-actions button, .order-actions a {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            background: #4b6cb7;
            color: #fff;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s;
        }
        .order-actions button:hover, .order-actions a:hover {
            background: #182848;
        }
        .order-actions .completed-btn {
            background: #43a047;
        }
        .order-actions .completed-btn:hover {
            background: #2e7031;
        }
        .order-actions .print-btn {
            background: #ff9800;
        }
        .order-actions .print-btn:hover {
            background: #e65100;
        }
        .order-actions .download-btn {
            background: #1976d2;
        }
        .order-actions .download-btn:hover {
            background: #0d47a1;
        }
        .order-actions .preview-btn {
            background: #607d8b;
        }
        .order-actions .preview-btn:hover {
            background: #263238;
        }
        .order-actions .finished-btn {
            background: #ffd600;
            color: #222;
        }
        .order-actions .finished-btn:hover {
            background: #ffab00;
        }
        .empty {
            text-align: center;
            color: #888;
            margin-top: 40px;
        }
        @media (max-width: 700px) {
            .container { padding: 12px 4px; }
            .order { flex-direction: column; align-items: flex-start; gap: 8px; }
            .order-actions { flex-direction: row; gap: 8px; min-width: 0; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><span>üñ®Ô∏è</span> PRINTMATE</div>
    </div>
    <div class="container">
        <h1>Pending Orders</h1>
        <div id="orders" class="orders-section"></div>
        <h1>Completed Orders</h1>
        <div id="completedOrders" class="orders-section"></div>
    </div>
    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        if (!token || role !== 'admin') {
            window.location.href = 'login.html';
        }

        let allOrders = [];

        const ordersDiv = document.getElementById('orders');
        const completedDiv = document.getElementById('completedOrders');

        async function loadOrders() {
            try {
                const response = await fetch('http://localhost:8000/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    allOrders = await response.json();
                    renderOrders();
                    renderCompletedOrders();
                } else {
                    ordersDiv.innerHTML = '<div class="empty">Failed to load orders.</div>';
                    completedDiv.innerHTML = '<div class="empty">Failed to load orders.</div>';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                ordersDiv.innerHTML = '<div class="empty">Error loading orders.</div>';
                completedDiv.innerHTML = '<div class="empty">Error loading orders.</div>';
            }
        }

        function renderOrders() {
            const pendingOrders = allOrders.filter(order => order.status === 'Pending');
            ordersDiv.innerHTML = '';
            if (pendingOrders.length === 0) {
                ordersDiv.innerHTML = '<div class="empty">No pending orders.</div>';
            } else {
                pendingOrders.forEach((order, idx) => {
                    const div = document.createElement('div');
                    div.className = 'order';
                    div.innerHTML = `
                        <div class="order-details">
                            <strong>Order #${idx + 1}</strong><br>
                            <b>Name:</b> ${order.username}<br>
                            <b>Roll No:</b> ${order.rollno}<br>
                            <b>File:</b> ${order.fileName}<br>
                            <b>Pages:</b> ${order.pageCount} (from ${order.startPage} to ${order.endPage})<br>
                            <b>Color:</b> ${order.color}<br>
                            <b>Fragmentation:</b> ${order.fragment}<br>
                            <b>Binding:</b> ${order.binding}<br>
                            <b>Copies:</b> ${order.copies}<br>
                            <b>Cost:</b> ‚Çπ${order.cost}<br>
                            <b>Status:</b> ${order.status}<br>
                            <b>Date:</b> ${order.date}
                        </div>
                        <div class="order-actions">
                            <a class="preview-btn" href="${order.fileDataUrl}" target="_blank">Preview</a>
                            <a class="download-btn" href="${order.fileDataUrl}" download="${order.fileName}">Download</a>
                            <button class="print-btn" onclick="updateStatus('${order.id}', 'Printing')">Print</button>
                            <button class="completed-btn" onclick="updateStatus('${order.id}', 'Completed')">Completed</button>
                        </div>
                    `;
                    ordersDiv.appendChild(div);
                });
            }
        }

        function renderCompletedOrders() {
            const completedOrders = allOrders.filter(order => order.status === 'Completed');
            completedDiv.innerHTML = '';
            if (completedOrders.length === 0) {
                completedDiv.innerHTML = '<div class="empty">No completed orders.</div>';
            } else {
                completedOrders.forEach((order, idx) => {
                    const div = document.createElement('div');
                    div.className = 'order';
                    div.innerHTML = `
                        <div class="order-details">
                            <strong>Order #${idx + 1}</strong><br>
                            <b>Name:</b> ${order.username}<br>
                            <b>Roll No:</b> ${order.rollno}<br>
                            <b>File:</b> ${order.fileName}<br>
                            <b>Pages:</b> ${order.pageCount} (from ${order.startPage} to ${order.endPage})<br>
                            <b>Color:</b> ${order.color}<br>
                            <b>Fragmentation:</b> ${order.fragment}<br>
                            <b>Binding:</b> ${order.binding}<br>
                            <b>Copies:</b> ${order.copies}<br>
                            <b>Cost:</b> ‚Çπ${order.cost}<br>
                            <b>Status:</b> ${order.status}<br>
                            <b>Date:</b> ${order.date}
                        </div>
                        <div class="order-actions">
                            <a class="preview-btn" href="${order.fileDataUrl}" target="_blank">Preview</a>
                            <a class="download-btn" href="${order.fileDataUrl}" download="${order.fileName}">Download</a>
                            <button class="finished-btn" onclick="notifyUser('${order.username}', '${order.rollno}')">Finished</button>
                        </div>
                    `;
                    completedDiv.appendChild(div);
                });
            }
        }

        async function updateStatus(id, status) {
            try {
                const response = await fetch(`http://localhost:8000/api/orders/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status })
                });
                if (response.ok) {
                    await loadOrders(); // Reload orders
                } else {
                    alert("Failed to update status.");
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert("Error updating status.");
            }
        }

        // Print file in a new window
        function printFile(fileDataUrl) {
            const url = decodeURIComponent(fileDataUrl);
            const win = window.open(url, '_blank');
            win.onload = function() {
                win.print();
            };
        }

        // Simulate notification to user
        function notifyUser(username, rollno) {
            alert(`Notification sent to ${username} (Roll No: ${rollno}) that their order is finished!`);
        }

        loadOrders();
    </script>
</body>
</html>
