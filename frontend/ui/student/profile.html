<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PrintMate - Profile</title>
  <link rel="stylesheet" href="../css/theme.css">
</head>
<body class="student">

<div class="header">
  <div class="brand">PrintMate</div>
  <div class="nav">
    <a href="shops.html">Shops</a>
    <a href="order.html">Order</a>
    <a href="index.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="completed.html">History</a>
    <a class="active" href="profile.html">Profile</a>
  </div>
</div>

<div class="container">
  <section class="page-header">
    <div class="eyebrow">Account</div>
    <div class="page-title">Profile Settings</div>
    <p class="subtitle">Manage your student account details.</p>
  </section>

  <section class="panel">

    <div class="row">
      <div class="label">Name</div>
      <div class="value" id="studentName">Loading...</div>
    </div>

    <div class="row">
      <div class="label">Roll No</div>
      <div class="value" id="studentRoll">Loading...</div>
    </div>

    <div class="row">
      <div class="label">Student ID</div>
      <div class="value" id="studentId">Loading...</div>
    </div>

    <div class="row">
      <div class="label">Status</div>
      <div class="value">Active</div>
    </div>

  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/api.js"></script>

<script>
  const nameEl = document.getElementById("studentName");
  const rollEl = document.getElementById("studentRoll");
  const idEl = document.getElementById("studentId");

  api.get("/student/profile")
    .then(res => {
      nameEl.textContent = res.data.username;
      rollEl.textContent = res.data.roll_no ?? "-";
      idEl.textContent = res.data.id;
    })
    .catch(err => {
      console.error("Profile load failed:", err);
      nameEl.textContent = "Error loading profile";
      rollEl.textContent = "-";
      idEl.textContent = "-";
    });
</script>

</body>
</html>
