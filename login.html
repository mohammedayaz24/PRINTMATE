<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINTMATE Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="brand-logo">üñ®Ô∏è PRINTMATE</div>
    <div class="container">
        <div class="login-panels" id="loginPanels">
            <div class="login-box">
                <h2>User Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="login-box">
                <h2>Admin Login</h2>
                <form>
                    <input type="text" placeholder="Admin Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="signup-link" id="signupLink">
            <span>Don't have an account?</span>
            <a href="#" id="showSignup">Sign Up</a>
        </div>
        <div class="signup-box" id="signupBox" style="display:none;">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" placeholder="Register Number" required>
                <input type="text" placeholder="Roll Number" required>
                <input type="email" placeholder="Email ID" required>
                <select required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="tel" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
                <div class="back-login">
                    <a href="#" id="backToLogin">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('showSignup').onclick = function(e) {
        e.preventDefault();
        document.getElementById('loginPanels').style.display = 'none';
        document.getElementById('signupLink').style.display = 'none';
        document.getElementById('signupBox').style.display = 'block';
    };
    document.getElementById('backToLogin').onclick = function(e) {
        e.preventDefault();
        document.getElementById('loginPanels').style.display = 'flex';
        document.getElementById('signupLink').style.display = 'block';
        document.getElementById('signupBox').style.display = 'none';
    };
    </script>
</body>
</html>
