<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders - PrintMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #4b6cb7;
            padding: 0 32px;
            height: 64px;
            box-shadow: 0 2px 8px #0001;
        }
        .logo {
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo span {
            font-size: 2rem;
        }
        .nav-links {
            display: flex;
            gap: 32px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #37474f;
            margin-top: 0;
        }
        .order {
            border-bottom: 1px solid #eee;
            padding: 16px 0;
        }
        .order:last-child {
            border-bottom: none;
        }
        .empty {
            text-align: center;
            color: #888;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4px; }
            .navbar { flex-direction: column; height: auto; padding: 8px 0; }
            .nav-links { gap: 16px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><span>üñ®Ô∏è</span> PRINTMATE</div>
        <div class="nav-links">
            <a href="student.html">Home</a>
            <a href="order.html">Order</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <div class="container">
        <h1>My Orders</h1>
        <div id="orders"></div>
    </div>
    <script>
        const orders = JSON.parse(localStorage.getItem('orders') || '[]');
        const ordersDiv = document.getElementById('orders');
        if (orders.length === 0) {
            ordersDiv.innerHTML = '<div class="empty">No orders placed yet.</div>';
        } else {
            orders.forEach((order, idx) => {
                const div = document.createElement('div');
                div.className = 'order';
                div.innerHTML = `
                    <strong>Order #${idx + 1}</strong><br>
                    <b>Name:</b> ${order.username}<br>
                    <b>Roll No:</b> ${order.rollno}<br>
                    <b>File:</b> ${order.fileName}<br>
                    <b>Pages:</b> ${order.pageCount} (from ${order.startPage} to ${order.endPage})<br>
                    <b>Color:</b> ${order.color}<br>
                    <b>Fragmentation:</b> ${order.fragment}<br>
                    <b>Binding:</b> ${order.binding}<br>
                    <b>Copies:</b> ${order.copies}<br>
                    <b>Cost:</b> ‚Çπ${order.cost}<br>
                    <b>Date:</b> ${order.date}
                `;
                ordersDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
