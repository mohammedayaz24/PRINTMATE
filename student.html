<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - PRINTMATE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2em 2em 1.2em 2em;
            background: #fff;
            box-shadow: 0 2px 12px 0 rgba(44, 62, 80, 0.06);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .brand-logo {
            font-size: 1.7rem;
            font-weight: bold;
            color: #2d3a60;
            letter-spacing: 2px;
            user-select: none;
            display: flex;
            align-items: center;
        }
        .header-right {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .nav {
            display: flex;
            gap: 2em;
            align-items: center;
            height: 44px;
        }
        .nav-link {
            color: #2d3a60;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 0.5em 1em;
            border-radius: 6px;
            transition: background 0.15s, color 0.15s;
            display: flex;
            align-items: center;
            height: 100%;
        }
        .nav-link:hover, .nav-link.active {
            background: #e6ecfa;
            color: #4b6cb7;
        }
        .user-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.7rem;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            margin-left: 1.5em;
        }
        .user-circle:hover {
            box-shadow: 0 4px 16px rgba(44,62,80,0.18);
            transform: scale(1.07);
        }
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 38px;
            height: 38px;
            cursor: pointer;
            margin-left: 1em;
            z-index: 20;
        }
        .hamburger span {
            display: block;
            width: 26px;
            height: 3px;
            margin: 4px 0;
            background: #2d3a60;
            border-radius: 2px;
            transition: 0.3s;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2em;
        }
        h1 {
            color: #2d3a60;
            margin-bottom: 0.5em;
        }
        .services-section {
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            margin: 2em 0 2.5em 0;
            position: relative;
        }
        .services-slider {
            display: flex;
            gap: 1.5em;
            animation: slideServices 18s linear infinite;
        }
        @keyframes slideServices {
            0% { transform: translateX(0);}
            100% { transform: translateX(-60%);}
        }
        .service-box {
            min-width: 220px;
            max-width: 220px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px 0 rgba(44, 62, 80, 0.10);
            padding: 1.5em 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #2d3a60;
            font-weight: 500;
            transition: box-shadow 0.2s, transform 0.2s;
            margin-bottom: 0.5em;
        }
        .service-box:hover {
            box-shadow: 0 6px 24px 0 rgba(44, 62, 80, 0.18);
            transform: scale(1.04);
        }
        .order-btn {
            margin: 2em 0 1em 0;
            padding: 1em 3em;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            border: none;
            border-radius: 40px;
            box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.13);
            cursor: pointer;
            letter-spacing: 2px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            outline: none;
        }
        .order-btn:hover {
            background: linear-gradient(90deg, #182848 0%, #4b6cb7 100%);
            transform: scale(1.07) translateY(-4px);
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.18);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 1.2em 0 1em 0;
            background: #f0f4fa;
            color: #4b6cb7;
            font-size: 1em;
            letter-spacing: 1px;
            font-weight: 500;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .services-section {
                max-width: 98vw;
            }
            .service-box {
                min-width: 170px;
                max-width: 170px;
                font-size: 1em;
            }
            .nav {
                gap: 1em;
            }
        }
        @media (max-width: 700px) {
            .header {
                flex-wrap: wrap;
                flex-direction: row;
                align-items: center;
                padding: 0.7em 1em 0.7em 1em;
            }
            .header-right {
                flex: 1;
                justify-content: flex-end;
            }
            .nav {
                position: absolute;
                top: 64px;
                right: 0;
                background: #fff;
                flex-direction: column;
                align-items: flex-start;
                width: 180px;
                box-shadow: 0 4px 24px rgba(44,62,80,0.13);
                padding: 1em 0.5em;
                display: none;
                z-index: 15;
            }
            .nav.open {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
            .user-circle {
                margin-left: auto;
            }
        }
        @media (max-width: 600px) {
            .brand-logo {
                font-size: 1.1rem;
            }
            .user-circle {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
            .container {
                margin-top: 1em;
            }
            .services-section {
                margin: 1em 0 1.5em 0;
            }
            .service-box {
                min-width: 120px;
                max-width: 120px;
                font-size: 0.9em;
                padding: 1em 0.5em;
            }
            .order-btn {
                padding: 0.8em 1.5em;
                font-size: 1em;
            }
            .header {
                padding: 0.7em 0.5em 0.7em 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand-logo">üñ®Ô∏è PRINTMATE</div>
        <div class="header-right">
            <nav class="nav" id="mainNav">
                <a href="student.html" class="nav-link active">Home</a>
                <a href="myorder.html" class="nav-link">Orders</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            <div class="user-circle" title="Account">
                <span>&#128100;</span>
            </div>
            <div class="hamburger" id="hamburgerBtn" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Welcome, Student!</h1>
        <p>Your personalized dashboard will be available soon.</p>
        <div class="services-section">
            <div class="services-slider">
                <div class="service-box">
                    <img src="images/color-printing.png" alt="Color Printing" class="service-image" />
                    Color Printing
                </div>
                <div class="service-box">
                    <img src="images/spiral-binding.png" alt="Spiral Binding" class="service-image" />
                    Spiral Binding
                </div>
                <div class="service-box">
                    <img src="images/soft-binding.png" alt="Soft Binding" class="service-image" />
                    Soft Binding
                </div>
                <div class="service-box">
                    <img src="images/lamination.png" alt="Lamination" class="service-image" />
                    Lamination
                </div>
                <div class="service-box">
                    <img src="images/record-work.png" alt="Record Work" class="service-image" />
                    Record Work
                </div>
                <div class="service-box">
                    <img src="images/photocopy.png" alt="Photocopy" class="service-image" />
                    Photocopy
                </div>
                <!-- Repeat for smooth animation -->
                <div class="service-box">
                    <img src="images/color-printing.png" alt="Color Printing" class="service-image" />
                    Color Printing
                </div>
                <div class="service-box">
                    <img src="images/spiral-binding.png" alt="Spiral Binding" class="service-image" />
                    Spiral Binding
                </div>
                <div class="service-box">
                    <img src="images/soft-binding.png" alt="Soft Binding" class="service-image" />
                    Soft Binding
                </div>
                <div class="service-box">
                    <img src="images/lamination.png" alt="Lamination" class="service-image" />
                    Lamination
                </div>
                <div class="service-box">
                    <img src="images/record-work.png" alt="Record Work" class="service-image" />
                    Record Work
                </div>
                <div class="service-box">
                    <img src="images/photocopy.png" alt="Photocopy" class="service-image" />
                    Photocopy
                </div>
            </div>
        </div>
        <button class="order-btn" onclick="window.location.href='order.html'">Order Now</button>
    </div>
    <footer>
        Developed by TEAM PIKACHU
    </footer>
    <script>
        function toggleMenu() {
            var nav = document.getElementById('mainNav');
            nav.classList.toggle('open');
        }
        window.addEventListener('resize', function() {
            if(window.innerWidth > 700) {
                document.getElementById('mainNav').classList.remove('open');
            }
        });
        // Optional: close menu when clicking outside on mobile
        document.addEventListener('click', function(e) {
            var nav = document.getElementById('mainNav');
            var hamburger = document.getElementById('hamburgerBtn');
            if (window.innerWidth <= 700 && nav.classList.contains('open')) {
                if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
                    nav.classList.remove('open');
                }
            }
        });
    </script>
</body>
</html>
